language: python
sudo: false
env:
  - DJANGO_VERSION=1.10.*
  - DJANGO_VERSION=1.9.*
  - DJANGO_VERSION=1.8.*
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly" # currently points to 3.7-dev
install:
  - pip install -e .
  - pip install -Ur requirements-dev.txt Django==$DJANGO_VERSION
  - pip install codecov
script:
  - make coverage
after_success:
  - codecov
