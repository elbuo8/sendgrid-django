language: python
sudo: false
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - DJANGO_VERSION=2.2
  - DJANGO_VERSION=3.0
jobs:
  exclude:
    - python: "3.5"
      env: DJANGO_VERSION=3.0
install:
  - pip install -e .
  - pip install -q Django~=$DJANGO_VERSION
  - pip install -rrequirements-dev.txt
  - pip install codecov
script:
  - make coverage
after_success:
  - codecov
